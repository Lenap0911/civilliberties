<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Exploring Civil Liberties in the EU{% endblock %}</title>
  <!-- Bootstrap and other styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.29.1.min.js"></script>
</head>
<body>



  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">Exploring Civil Liberties in the EU</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/trust">Trust in Institution</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/freedomindex">Freedom Compass</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/isyour">Your Country Timeline</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content block -->
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>


  <!-- Scroll to top button -->
  <div class="scroll-to-top">â†‘</div>

  <!-- Scripts -->
  <script>
    // Show/hide scroll to top button
    window.onscroll = function() {
      var btn = document.querySelector('.scroll-to-top');
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };

    // Scroll to top when button is clicked
    document.querySelector('.scroll-to-top').addEventListener('click', function() {
      window.scrollTo({top: 0, behavior: 'smooth'});
    });

    // Highlight active nav link
    document.addEventListener('DOMContentLoaded', function() {
      const currentPath = window.location.pathname;
      document.querySelectorAll('.nav-link').forEach(link => {
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('active');
        }
      });
    });

    // Smooth scroll for zip bar links
    document.querySelectorAll('.zip-item').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const targetId = this.getAttribute('href').substring(1);
        const targetElement = document.getElementById(targetId);
        if (targetElement) {
          targetElement.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });
  </script>
</body>
  <!-- Footer -->
  <footer>
    <div class="container">
      <span class="text-muted"> Exploring Civil Liberties in the EU. Created for educational purposes.</span>
    </div>
  </footer>
</html>
